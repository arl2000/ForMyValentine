<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffcccb;
            background-image: url('https://www.transparenttextures.com/patterns/reticle.png'); 
            background-size: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-family: 'Dancing Script', cursive; 
            font-size: 3.5em;
            color: #d6336c;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); 
            margin-bottom: 30px;
        }
        .buttons {
            margin-top: 20px;
            align-items: center;
        }
        button {
            padding: 15px 30px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 10px;
        }
        #yes {
            background-color: #ff4b5c;
            color: white;
            box-shadow: 0px 4px 15px rgba(255, 75, 92, 0.5); 
        }
        #no {
            background-color: gray;
            color: white;
            box-shadow: 0px 4px 15px rgba(211, 211, 211, 0.5);
            position: absolute;
        }
        button:hover {
            transform: scale(1.1); 
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2); 
        }
        button:active {
            transform: scale(0.95); 
        }
        .heart {
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10em;
            color: #ff4b5c;
            animation: heartBeat 1.5s infinite ease-in-out;
        }
        @keyframes heartBeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="heart">ðŸ’˜</div>
    <h1>Will you be my Valentine?</h1>
    <div class="buttons">
        <button id="yes" onclick="window.location.href='yes.html'">Yes</button>
        <button id="no">No</button>
    </div>


    <script>
        const noButton = document.getElementById("no");

        noButton.addEventListener("mouseover", () => {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });
    </script>
</body>
</html>
