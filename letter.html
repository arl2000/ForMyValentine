<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <title>A Letter for You</title>
    <style>
        body {
            margin: 0;
            background: #ffebee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        .letter-container {
            background: white;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            color: #d6336c;
        }

        p {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5em;
            color: #444;
            line-height: 1.6;
        }

        .signature {
            margin-top: 20px;
            font-family: 'Dancing Script', cursive;
            font-size: 2em;
            font-weight: bold;
            color: #d6336c;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="letter-container">
        <h1>My Love ❤️</h1>
        <p>
            No matter how many days, months, or years pass, <br>
            my love for you will always be the same. <br>
            Thank you for all the beautiful moments we’ve shared. <br>
            I cherish every second with you. I LOVE YOU❤️<br>
        </p>
        <p class="signature">— Yours Forever ❤️</p>
    </div>

</body>
</html>
