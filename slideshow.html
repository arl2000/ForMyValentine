<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.2.2/dist/heic2any.min.js"></script>
    <title>Our Memories</title>
    <style>
        body {
            margin: 0;
            background: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: white;
            overflow: hidden;
        }

        .slideshow {
            width: 80%;
            height: 80%;
            position: relative;
        }

        .slide {
            display: none; 
            width: 100%;
            height: 100%;
            position: absolute;
            text-align: center;
            opacity: 0; 
            transform: translateX(100%);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }

        .heart {
            position: absolute;
            font-size: 5rem;
            color: red;
            opacity: 1;
            pointer-events: none;
            user-select: none;
            animation: floatHeart 5s infinite ease-in-out;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-500px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1>Our Beautiful Memories ❤️</h1>
    <button id="startMusic">remember this?</button>

    <div class="slideshow" id="slideshowContainer"></div>

    <audio id="bgMusic" loop>
        <source src="Blue Yung Kai.mp3" type="audio/mpeg">
    </audio>

    <script>
        let slideIndex = 0;
        let slides = [];
        const audio = document.getElementById("bgMusic");
        const startMusicButton = document.getElementById("startMusic");

        function fetchImages() {
            const imageFiles = ["image1.jpg", "image2.jpg", "image3.jpeg"]; 
            const slideshowContainer = document.getElementById("slideshowContainer");

            imageFiles.forEach(imgName => {
                let imgSrc = "images/" + imgName;
                let slideDiv = document.createElement("div");
                slideDiv.classList.add("slide");

                let imgTag = document.createElement("img");
                imgTag.src = imgSrc;

                slideDiv.appendChild(imgTag);
                slideshowContainer.appendChild(slideDiv);
                slides.push(slideDiv);
            });
        }

        function showSlides() {
            slides.forEach(slide => {
                slide.style.display = "none"; 
                slide.style.opacity = 0;
                slide.style.transform = "translateX(100%)";
            });

            if (slides.length > 0) {
                slideIndex = (slideIndex + 1) % slides.length;
                let currentSlide = slides[slideIndex];
                currentSlide.style.display = "block"; 
                setTimeout(() => {
                    currentSlide.style.opacity = 1;
                    currentSlide.style.transform = "translateX(0)";
                }, 10); 

                setTimeout(showSlides, 10000); 
            }
        }

        function createFloatingHearts() {
            const heartCount = 10; 
            for (let i = 0; i < heartCount; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤️"; 

                const startPosX = Math.random() * window.innerWidth;
                const startPosY = window.innerHeight;
                heart.style.left = `${startPosX}px`;
                heart.style.top = `${startPosY}px`;

                document.body.appendChild(heart);

                heart.style.animationDelay = `${Math.random() * 5}s`;
            }
        }

        startMusicButton.addEventListener("click", function() {
            audio.play().catch(error => console.error("Music autoplay blocked:", error));
            startMusicButton.style.display = "none"; 
            fetchImages(); 
            showSlides(); 

            createFloatingHearts();
        });
    </script>

</body>
</html>
